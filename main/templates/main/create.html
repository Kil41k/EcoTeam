{%extends 'main/base.html'%}
{%load static%}
{%block css%}
    <link rel="stylesheet" href="{%static 'style.css'%}">
    <link rel="stylesheet" href="{%static 'create.css'%}">
{%endblock%}
{%block content%}
      <div class="container">
        <div class="card">
          <h2>Создание Eco-проекта</h2>
          {%if errors%}
          <div  class="error-box">
            <span id="error-text">{{errors}}</span>
          </div>
          {%endif%}
          <form class="project-form" enctype="multipart/form-data" method="post">
            {%csrf_token%}
            <div class="form-group">
              <label for="{{form.title.id_for_label}}">Название проекта</label>
              {{form.title}}
            </div>
    
            <div class="form-group">
              <label for="{{form.description.id_for_label}}">Описание</label>
              {{form.description}}
            </div>
    

    
              <div class="form-group">
                <label for="{{form.category.id_for_label}}">Категория</label>
                {{form.category}}
              </div>
    
            <div class="form-group">
              <label for="{{form.image.id_for_label}}">Фото проекта</label>
              {{form.image}}
            </div>
    
            <button type="submit" class="submit-btn">Создать проект</button>
          </form>
        </div>
      </div>
{%endblock%}
