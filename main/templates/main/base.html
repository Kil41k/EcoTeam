{%load static%}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{title}}</title>
  {%block css%}
  <link rel="stylesheet" href="{%static 'style.css'%}" />
  {%endblock%}
</head>
<body>
  <header>
    <div class="nav-left">
      <a class="nav-link" href="{%url 'index'%}">Форум</a>
      <a class="nav-link" href="{%url 'create'%}">Создать команду</a>
    </div>
    <div class="logo">EcoTeam</div>
    <div class="nav-right">
      {%if request.user.is_authenticated%}
      <a class="nav-link" href="{%url 'logout'%}">Выйти</a>
      <a class="nav-link" href="{%url 'profile' request.user.id%}">Профиль</a>
      {%else%}
      <a class="nav-link" href="{%url 'register'%}">Зарегистрироваться</a>

      {%endif%}
    </div>
  </header>

  {%block content%}
  {%endblock%}
</body>
</html>
